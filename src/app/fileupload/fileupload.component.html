<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="grid">
       <div class="col-6">
           <img src="../../assets/img/file-upload-site-3.jpg" alt="">
       </div>
   
       <div class="col-6">
        <!--<p-fileUpload #fileInput name="demo[]" url="./upload.php" (onUpload)="onUpload($event)">-->
            <p-fileUpload  name="docs[]"  [showUploadButton]="true" [customUpload]="true" (uploadHandler)="onUpload($event)">
        </p-fileUpload> 
        <ng-template pTemplate="content">
            <ul *ngIf="uploadedFiles.length">
                <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
            </ul>
        </ng-template>
        
           </div>
    </div>
    </div>
    <div class="grid">
       <div class="col-8 col-offset-2">
    </div>
</div>
