<div class="grid" >
    <div class="col-10 col-offset-1" >
        <p-table [value]="rows" [paginator]="true" [rows]="5" [responsive]="true" styleClass="p-datatable-gridlines" scrollHeight="750px">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="Name">User Name <p-sortIcon field="Name"></p-sortIcon></th>
                    <th pSortableColumn="Name">Title <p-sortIcon field="Name"></p-sortIcon></th>
                    <th pSortableColumn="Title">Team Name <p-sortIcon field="Title"></p-sortIcon></th>
                    <th pSortableColumn="IsActive">Status <p-sortIcon field="IsActive"></p-sortIcon></th>
                    <th style="width:4em"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-Usr>
                <tr>
                    <td>{{Usr.UName}}</td>
                    <td>{{Usr.Title}}</td>
                    <td>{{Usr.Name}}</td>
                    <td>{{Usr.IsActive}}</td>
                    <td>
                        <button type="button" pButton icon="pi pi-search" (click)="selectUsr(Usr)"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
