<div class="grid">
    <div class="field col-10 col-offset-1">
        <div class="card">
            <p-table #prodt [value]="Errmessages" [rows]="15" [paginator]="true"
            [scrollable]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true"
             styleClass="p-datatable-gridlines" [rowsPerPageOptions]="[10, 25, 50]">
            <ng-template pTemplate="body" let-rowData>
                <tr>
                <td>{{rowData}}</td>
                </tr>
            </ng-template>
        </p-table>
        </div>
    </div>
</div>

<div class="badges" hidden>
    <p-badge styleClass="mr-2"></p-badge>
</div>
